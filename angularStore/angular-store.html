<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <title>Angular store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">       
        <link type="text/css" rel="stylesheet" href="CSS/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="CSS/application.css"/>		
        <script type="text/javascript" src="JS/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="JS/angular.min.js"></script>
        <script type="text/javascript" src="JS/app.js"></script>
        <script type="text/javascript" src="product/products.js"></script>
    </head>
    <body ng-controller="StoreController as store">
		<div class="container">
			<nav class="well well-lg">
				<header>
                                    <h1 class="text-center">Flatlander Crafted Gems</h1>
                                    <h2 class="text-center">– an Angular store –</h2>
                                </header>
			</nav>
			<main class="well">
                            <div class="row">
                                <div class="product col-md-4 col-md-offset-4">
                                    <div class="list-group">
                                        <div class="list-group-item" ng-repeat='product in store.products | orderBy:"-price" | limitTo:6' ng-hide='product.soldOut'>
                                          <h3>
                                            {{product.name}}
                                            <em class="pull-right">{{product.price | currency}}</em>
                                          </h3>
                                            <product-gallery></product-gallery>
                                            <product-tabs></product-tabs>
                                            <button type="button" ng-show='product.canPurchase' class="btn btn-default">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
			</main>
			<footer class="well">
                            <p>Created during course "Shaping up with Angular" on <a href="https://www.codeschool.com/" target="_blank">Code School</a>. Also checkout that => <a href="https://github.com/Terreos/tinkering" target="_self">Tinkering on GitHub</a></p>
			</footer>
		</div>
    </body>
</html>
